<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">
      <title>Countdown Project</title>
   </head>
   <body>
      <main>
         <figure>
            <img class="main__image" src="images/woman_meditating.png" alt="a woman meditating">
         </figure>
         <div class="main__content">
            <div class="main__logo-area">
               <img class="main__logo" src="images/lotus-logo.png" alt="a lotus flower">
            </div>
            <h1 class="main__title">Join!</h1>
            <p class="main__call-to-action-text">To the  <strong>best</strong> meditation app now!</p>
            <div  id="main__countdown" class="main__countdown">
               <div class="main__days">
                  <p class="main__label-for-days">Days</p>
                  <p id="main__countdown-days"></p>
               </div>
               <p>:</p>
               <div class="main__hours">
                  <p class="main__label-for-hours">Hours</p>
                  <p id="main__countdown-hours"></p>
               </div>
               <p>:</p>
               <div class="main__minutes">
                  <p class="main__label-for-minutes">Minutes</p>
                  <p id="main__countdown-minutes"></p>
               </div>
               <p>:</p>
               <div class="main__seconds">
                  <p class="main__label-for-seconds">Seconds</p>
                  <p id="main__countdown-seconds"></p>
               </div>
            </div>
            <div class="main__button-area">
               <button  class="main__button-open-modal" id="main__button-open-modal" onclick="abrirModal()">Notify me!</button>
            </div>
            <div class="main__social-media">
               <p class="main__social-media-text" >Available soon at:</p>
               <svg class="main__social-media-app-store main__social-media--hover" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path d="M255.9 120.9l9.1-15.7c5.6-9.8 18.1-13.1 27.9-7.5 9.8 5.6 13.1 18.1 7.5 27.9l-87.5 151.5h63.3c20.5 0 32 24.1 23.1 40.8H113.8c-11.3 0-20.4-9.1-20.4-20.4 0-11.3 9.1-20.4 20.4-20.4h52l66.6-115.4-20.8-36.1c-5.6-9.8-2.3-22.2 7.5-27.9 9.8-5.6 22.2-2.3 27.9 7.5l8.9 15.7zm-78.7 218l-19.6 34c-5.6 9.8-18.1 13.1-27.9 7.5-9.8-5.6-13.1-18.1-7.5-27.9l14.6-25.2c16.4-5.1 29.8-1.2 40.4 11.6zm168.9-61.7h53.1c11.3 0 20.4 9.1 20.4 20.4 0 11.3-9.1 20.4-20.4 20.4h-29.5l19.9 34.5c5.6 9.8 2.3 22.2-7.5 27.9-9.8 5.6-22.2 2.3-27.9-7.5-33.5-58.1-58.7-101.6-75.4-130.6-17.1-29.5-4.9-59.1 7.2-69.1 13.4 23 33.4 57.7 60.1 104zM256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm216 248c0 118.7-96.1 216-216 216-118.7 0-216-96.1-216-216 0-118.7 96.1-216 216-216 118.7 0 216 96.1 216 216z"/>
               </svg>
               <svg class="main__social-media-google-play main__social-media--hover" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path d="M325.3 234.3L104.6 13l280.8 161.2-60.1 60.1zM47 0C34 6.8 25.3 19.2 25.3 35.3v441.3c0 16.1 8.7 28.5 21.7 35.3l256.6-256L47 0zm425.2 225.6l-58.9-34.1-65.7 64.5 65.7 64.5 60.1-34.1c18-14.3 18-46.5-1.2-60.8zM104.6 499l280.8-161.2-60.1-60.1L104.6 499z"/>
               </svg>
            </div>
         </div>
         <div id="main__modal-background" class="main__modal-background">
            <div class="modal__content">
               <div class="modal__header">
                  <h2 class="modal__title">Subscribe</h2>
                  <span id="modal__content-closed" class="modal__content-close" onclick="fecharModal()">&times;</span>
               </div>
               <form class="modal__form"  action="">
                  <p class="modal__form-description" >Subscribe to be notified when the platform launches!</p>
                  <input class="modal__text-input" required placeholder="Name" type="text" name="" id="">
                  <input class="modal__email-input" required placeholder="Email" type="email" name="" id="">
                  <button class="modal__text-button">Submit</button>
               </form>
            </div>
         </div>
      </main>
      <script src="js/main.js"></script>
   </body>
</html>
